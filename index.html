<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.js"></script>
    <script src="scripts.js"></script>
    <title>Cat Fight!!</title>
</head>

<body>
    <div class="arena">
        <!-- <p>Welcome to:</p> -->
        <h1 class="title">CAT FIGHT</h1>
        <div class="menu">
            <h1 class= "select">Select Arena</h1>
            <div class="backgroundselect">
                <button class="background yarn">Yarn</button>
                <button class="background counter">Countertop</button>
                <button class="background space">Space</button><br><br>
                <button class="background burgers">Burgers</button>
                <button class="background vases">Breakables</button>
                <button class="background box">Box</button>
            </div>

            <select class="player1">
                <option value="empty">1ST CONTENDER</option>
                <option value="spacecat.gif">Space Cat</option>
                <option value="madcat.gif">Mad Cat</option>
                <option value="trombonecat.gif">Trombone Cat</option>
                <option value="guitarcat.gif">Guitar Cat</option>
                <option value="heartcat.gif">Friendly Cat</option>
                <option value="screamcat.gif">Scream Cat</option>
                <option value="boxingcat.gif">Boxing Cat</option>
                <option value="musiccat.gif">Musical Cat</option>
                <option value="catloaf.gif">Catloaf</option>
                <option value="sleepingcat.gif">Ferocious Cat</option>
            </select>
            <h2 class="vs">VS.</h2>
            <select class="player2">
                <option value="empty">2ND CONTENDER</option>

                <option value="spacecat.gif">Space Cat</option>
                <option value="madcat.gif">Mad Cat</option>
                <option value="trombonecat.gif">Trombone Cat</option>
                <option value="guitarcat.gif">Guitar Cat</option>
                <option value="heartcat.gif">Friendly Cat</option>
                <option value="screamcat.gif">Scream Cat</option>
                <option value="boxingcat.gif">Boxing Cat</option>
                <option value="musiccat.gif">Musical Cat</option>
                <option value="catloaf.gif">Catloaf</option>
                <option value="sleepingcat.gif">Ferocious Cat</option>
            </select>
            <button class="fight">FIGHT!</button>
        </div>
        <div class="player1catbox"></div>
        <div class="player2catbox"></div>
    </div>

</body>
